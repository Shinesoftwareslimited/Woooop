<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files | Newseepie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Download Your File</h1>
            <p>Click the button below to download the file directly to your device.</p>
        </header>

        <div class="download-section">
            <div class="file">
                <h2>Get Your Report</h2>
                <!-- Triggering download via JS -->
                <button class="download-btn" onclick="downloadFile('your-file.pdf')">Download Report</button>
            </div>

            <div class="file">
                <h2>Get Your Image</h2>
                <button class="download-btn" onclick="downloadFile('sample-image.jpg')">Download Image</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
